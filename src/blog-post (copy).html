<script>
function openpost(id){
   var scope = document.querySelector('template[is="dom-bind"]');
      scope.selected = 0;
var blogpost= document.getElementById(id);

var heading = blogpost.getAttribute("heading");
var image = blogpost.getAttribute("image");
var content = blogpost.getAttribute("content");
var  post = document.getElementById("article-content");
post.setAttribute("heading", heading);
post.setAttribute("image", image);
post.setAttribute("heading", heading);
document.getElementById("card-content").innerHTML = content;

        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? 4 : (this.selected + 1);
}

    var pages = document.querySelector('iron-pages');
     var drawer = document.querySelector('paper-drawer-panel');

   


  function viewblog(){
 pages.select(0);
 drawer.closeDrawer();
  }
  function viewabout(){
   pages.select(1);  
    drawer.closeDrawer();
  }
  function viewcontact(){
     pages.select(2);
      drawer.closeDrawer();
  }
</script>
